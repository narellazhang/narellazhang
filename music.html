<!DOCTYPE html>
<html class="no-js">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Narellazhang.github.io">


    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/base.css">
    
     <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/music.css">
     <script type="text/javascript" src="bower_components/modernizr/modernizr.js"></script>
     
    <!--[if lt IE 8]>
    <script src="bower_components/ie7-js/IE8.js">IE7_PNG_SUFFIX=".png";</script>
    <script src="bower_components/ie7-js/IE7-squish.js" type="text/javascript"></script>
    <![endif]-->
    
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>Narella's personal display--music</title>
  </head>

  <body>


  <div class="wrap">

    <div class="sub_page">
       <div class="logo"></div>
      <div class="title"><h1>music</h1></div>
      <div class="nav">
        <ul>
          <li class="icon home"><a href="index.html" title="首页"><span>首页</span></a></li>
          <li class="icon note"><a href="note.html" title="练习"><span>练习</span></a></li>
          <li class="icon music_active"><a href="#" title="音乐"><span>音乐</span></a></li>
          <li class="icon contact"><a href="contact.html" title="联系方式"><span>联系方式</span></a></li>
        </ul>
      </div>
      <div class="container">
        <div id="player">
          <div class="cover"></div>
        <div class="ctrl">
          <div class="tag">
          <strong>Title</strong>
          <span class="artist">Artist</span>
          <span class="album">Album</span>
          </div>
          <div class="control">
          <div class="left">
            <div class="rewind icon"></div>
            <div class="playback icon"></div>
            <div class="fastforward icon"></div>
          </div>
          <div class="volume right">
            <div class="mute icon left"></div>
            <div class="slider left">
              <div class="pace"></div>
            </div>
          </div>
          </div>
          <div class="progress">
          <div class="slider">
            <div class="loaded"></div>
            <div class="pace"></div>
          </div>
          <div class="timer left">0:00</div>
          <div class="right">
            <div class="repeat icon"></div>
            <div class="shuffle icon"></div>
          </div>
        </div>
        </div>
        </div>
        <ul id="playlist"></ul>
      </div> 
    </div>
  </div>
    
   <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
  <script src="scripts/script.js"></script>
  <script type="text/javascript">
    (function(){$('.wrap').height($(document).height());})()
   </script>
  </body>
</html>
