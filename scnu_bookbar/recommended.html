		<!-- 模板1开始，可以使用script（type设置为text/html）来存放模板片段，并且用id标示 -->
		<script id="resultdata" type="text/html">
			 <div>
				<!-- 我是注释，语法均为Javascript原生语法，默认分割符为 <% %> ，也可以自定义，参见API部分 -->
				<!-- 判断语句if else-->
				<%if(jianjie.length>1) { %>
					<ul>
						<!-- 循环语句 for-->
						<%for(var i=0;i<jianjie.length;i++){%>
							<img class="touxiang" src="<%=img[i]%>" />
							<img class="shu" src="<%=imga[i]%>"  />
							<h4><%=bookname[i]%></h4>
							<p class="jianjie"><%=jianjie[i]%></p>
							<p class="pinglun"><%=pinglun[i]%></p>
						<%}%>
					</ul>
				<%}else{%>
					<h2>没有list数据</h2>   
				<%}%>
			</div>  
		</script>
		<!-- 模板1结束 -->

		<!-- 使用模板 -->
		<script type="text/javascript">
		var data={
			"title":'欢迎使用baiduTemplate',
			"img":['images/person1.gif','images/person2.gif','images/person3.gif'],

			'评论（15）赞（50）',
			'评论（17）赞（45）',
			'评论（13）赞（30）'
			]
		};

		//使用baidu.template命名空间
		var bt=baidu.template;

		//最简使用方法
		var html=bt('resultdata',data);

		//渲染
		document.getElementById('result').innerHTML=html;
		</script>
